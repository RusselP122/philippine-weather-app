name: Update Weekly Tropical Outlook

on:
  schedule:
    # Runs at 00:00 UTC every Monday
    - cron: '0 0 * * 1'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update-weekly-forecast:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgeos-dev libproj-dev proj-data proj-bin

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install matplotlib cartopy pandas numpy requests scikit-learn scipy
          if [ -f requirements_dev.txt ]; then pip install -r requirements_dev.txt; fi

      - name: Run weekly forecast logic
        run: |
          # Running weekly outlook scripts
          python forcast5.py
          python forcast6.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the new weekly images in public/images folder
          git add public/images/*.png
          
          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update weekly tropical outlook [skip ci]"
            git push
          fi
